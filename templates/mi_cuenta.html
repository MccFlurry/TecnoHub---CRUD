{% extends "base.html" %}

{% block title %}Mi Cuenta - TecnoHub{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-center mb-8">Mi Cuenta</h2>
    <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg p-6 shadow-lg">
        <form action="{{ url_for('actualizar_cuenta') }}" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-300">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required
                    class="mt-1 block w-full bg-gray-700 text-white rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="apellido" class="block text-sm font-medium text-gray-300">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="{{ usuario.apellido }}" required
                    class="mt-1 block w-full bg-gray-700 text-white rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Correo electrónico:</label>
                <input type="email" id="email" name="email" value="{{ usuario.email }}" required
                    class="mt-1 block w-full bg-gray-700 text-white rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="foto" class="block text-sm font-medium text-gray-300">Foto de perfil:</label>
                <input type="file" id="foto" name="foto" accept="image/*"
                    class="mt-1 block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700">
            </div>
            {% if usuario.foto %}
            <img src="{{ url_for('static', filename='img/' + usuario.foto) }}" alt="Foto de perfil"
                class="w-32 h-32 rounded-full mx-auto">
            {% endif %}
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">Actualizar
                datos</button>
        </form>
    </div>

    <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg p-6 shadow-lg mt-8">
        <h3 class="text-xl font-semibold mb-4">Cambiar Contraseña</h3>
        <form action="{{ url_for('cambiar_contrasena') }}" method="post" class="space-y-4">
            <div>
                <label for="contrasena_actual" class="block text-sm font-medium text-gray-300">Contraseña
                    Actual:</label>
                <input type="password" id="contrasena_actual" name="contrasena_actual" required
                    class="mt-1 block w-full bg-gray-700 text-white rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="nueva_contrasena" class="block text-sm font-medium text-gray-300">Nueva Contraseña:</label>
                <input type="password" id="nueva_contrasena" name="nueva_contrasena" required
                    class="mt-1 block w-full bg-gray-700 text-white rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="confirmar_contrasena" class="block text-sm font-medium text-gray-300">Confirmar Nueva
                    Contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required
                    class="mt-1 block w-full bg-gray-700 text-white rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">Cambiar
                Contraseña</button>
        </form>
    </div>
</div>
{% endblock %}
