{% extends "base.html" %}

{% block title %}Mi Cuenta{% endblock %}

{% block content %}
<div class="mi-cuenta-container">
    <h2>Mi Cuenta</h2>
    <form action="{{ url_for('actualizar_cuenta') }}" method="post" class="mi-cuenta-form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="{{ usuario.apellido }}" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" value="{{ usuario.telefono }}">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion">{{ usuario.direccion }}</textarea>
        </div>
        <button type="submit" class="btn-primary">Actualizar Datos</button>
    </form>

    <h3>Cambiar Contraseña</h3>
    <form action="{{ url_for('cambiar_contrasena') }}" method="post" class="cambiar-contrasena-form">
        <div class="form-group">
            <label for="contrasena_actual">Contraseña Actual:</label>
            <input type="password" id="contrasena_actual" name="contrasena_actual" required>
        </div>
        <div class="form-group">
            <label for="nueva_contrasena">Nueva Contraseña:</label>
            <input type="password" id="nueva_contrasena" name="nueva_contrasena" required>
        </div>
        <div class="form-group">
            <label for="confirmar_contrasena">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
        </div>
        <button type="submit" class="btn-secondary">Cambiar Contraseña</button>
    </form>
</div>
{% endblock %}
