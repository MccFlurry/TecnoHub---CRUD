{% extends "admin/base.html" %}

{% block title %}{{ 'Editar' if categorias else 'Nueva' }} Categoria{% endblock %}

{% block header %}{{ 'Editar' if categorias else 'Nueva' }} Categoria{% endblock %}

{% block content %}
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form action="{{ url_for('admin_editar_categorias', id=categorias.id) if categorias is not none else url_for('admin_nueva_categorias') }}" method="post" class="space-y-6" enctype="multipart/form-data">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre de la Categor√≠a</label>
                    <div class="mt-1">
                        <input type="text" name="nombre" id="nombre" value="{{ categorias.nombre if categorias else '' }}" class="block w-full border-gray-300 rounded-md shadow-sm sm:text-sm" required>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="reset" class="px-4 py-2 font-bold text-white bg-gray-500 rounded-md hover:bg-gray-700">Restablecer</button>
                    <button type="submit" class="px-4 py-2 ml-3 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-700">
                        {{ 'Actualizar' if categorias else 'Crear' }} Categoria
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
