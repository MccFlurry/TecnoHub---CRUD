{% extends "admin/base.html" %}

{% block title %}Editar Pedido - TecnoHub{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Editar Pedido</h1>

    <form action="{{ url_for('admin_editar_pedido', id=pedido.id) }}" method="post" class="max-w-xl mx-auto">
        <div class="mb-4">
            <label for="usuario_id" class="block text-sm font-medium mb-2">ID del Usuario</label>
            <input type="text" id="usuario_id" name="usuario_id" value="{{ pedido.usuario_id }}" readonly
                class="w-full px-3 py-2 bg-white-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="calle" class="block text-sm font-medium mb-2">Direccion</label>
            <input type="text" id="calle" name="calle" value="{{ pedido.direccion }}" required
                class="w-full px-3 py-2 bg-white-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="ciudad" class="block text-sm font-medium mb-2">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" value="{{ pedido.ciudad }}" required
                class="w-full px-3 py-2 bg-white-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="estado" class="block text-sm font-medium mb-2">Estado</label>
            <input type="text" id="estado" name="estado" value="{{ pedido.direccion_estado }}" required
                class="w-full px-3 py-2 bg-white-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="pais" class="block text-sm font-medium mb-2">Pa√≠s</label>
            <input type="text" id="pais" name="pais" value="{{ pedido.pais }}" required
                class="w-full px-3 py-2 bg-white-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="fecha_pedido" class="block text-sm font-medium mb-2">Fecha del Pedido</label>
            <input type="date" id="fecha_pedido" name="fecha_pedido"
                value="{{ pedido.fecha_pedido.strftime('%Y-%m-%d') }}" required
                class="w-full px-3 py-2 bg-white-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="estado" class="block text-sm font-medium mb-2">Estado</label>
            <select id="estado" name="estado" required
                class="w-full px-3 py-2 bg-white-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="pendiente" {% if pedido.estado=='pendiente' %}selected{% endif %}>Pendiente</option>
                <option value="enviado" {% if pedido.estado=='enviado' %}selected{% endif %}>Enviado</option>
                <option value="entregado" {% if pedido.estado=='entregado' %}selected{% endif %}>Entregado</option>
            </select>
        </div>
        <div class="flex justify-between">
            <a href="{{ url_for('admin_pedidos') }}"
                class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">
                Cancelar
            </a>
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">
                Guardar Cambios
            </button>
        </div>
    </form>

</div>
{% endblock %}
