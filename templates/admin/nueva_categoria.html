{% extends "admin/base.html" %}

{% block title %}Nueva Categoría{% endblock %}

{% block header %}Añadir Nueva Categoría{% endblock %}

{% block content %}
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h2 class="text-lg leading-6 font-medium text-gray-900">Añadir Nueva Categoría</h2>
            <form action="{{ url_for('admin_nueva_categorias') }}" method="post" class="space-y-6">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre de la Categoría</label>
                    <div class="mt-1">
                        <input type="text" name="nombre" id="nombre" class="block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="reset" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md">Restablecer</button>
                    <button type="submit" class="ml-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Crear Categoría</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
