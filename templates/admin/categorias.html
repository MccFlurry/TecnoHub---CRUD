{% extends "admin/base.html" %}

{% block title %}Gestión de Categorías{% endblock %}

{% block content %}
    <h1>Gestión de Categorías</h1>
    
    <a href="{{ url_for('admin_nueva_categoria') }}" class="btn-primary">Añadir Nueva Categoría</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.id }}</td>
                    <td>{{ categoria.nombre }}</td>
                    <td>
                        <a href="{{ url_for('admin_editar_categoria', id=categoria.id) }}" class="btn-secondary">Editar</a>
                        <form action="{{ url_for('admin_eliminar_categoria', id=categoria.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar esta categoría?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
