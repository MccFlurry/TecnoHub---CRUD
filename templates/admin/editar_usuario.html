{% extends "admin/base.html" %}

{% block title %}Editar Usuario - TecnoHub{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Editar Usuario</h1>
    
    <form action="{{ url_for('admin_editar_usuario', id=usuario.id) }}" method="post" enctype="multipart/form-data" class="max-w-xl mx-auto">
        <div class="bg-white-800 rounded-lg p-6 shadow-lg mb-8">
            <div class="mb-4">
                <label for="id" class="block text-sm font-medium mb-2">ID de Usuario</label>
                <input type="text" id="id" name="id" value="{{ usuario.id }}" readonly class="w-full px-3 py-2 bg-white-700 border border-white-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium mb-2">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required class="w-full px-3 py-2 bg-white-700 border border-white-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="apellido" class="block text-sm font-medium mb-2">Apellido</label>
                <input type="text" id="apellido" name="apellido" value="{{ usuario.apellido }}" required class="w-full px-3 py-2 bg-white-700 border border-white-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" value="{{ usuario.email }}" required class="w-full px-3 py-2 bg-white-700 border border-white-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="tipo" class="block text-sm font-medium mb-2">Tipo de Usuario</label>
                <select id="tipo" name="tipo" required class="w-full px-3 py-2 bg-white-700 border border-white-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="cliente" {% if usuario.tipo == 'cliente' %}selected{% endif %}>Cliente</option>
                    <option value="administrador" {% if usuario.tipo == 'administrador' %}selected{% endif %}>Administrador</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="foto" class="block text-sm font-medium mb-2">Foto de Perfil</label>
                <input type="file" id="foto" name="foto" accept="image/*" class="w-full px-3 py-2 bg-white-700 border border-white-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% if usuario.foto %}
                    <img src="{{ url_for('static', filename='img/' + usuario.foto) }}" alt="Foto de perfil actual" class="mt-2 w-32 h-32 object-cover rounded-full">
                {% endif %}
            </div>
            
            <div class="mb-4">
                <label for="fecha_registro" class="block text-sm font-medium mb-2">Fecha de Registro</label>
                <input type="date" id="fecha_registro" name="fecha_registro" value="{{ usuario.fecha_registro.strftime('%Y-%m-%d') }}" readonly class="w-full px-3 py-2 bg-white-700 border border-white-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="contrase単a" class="block text-sm font-medium mb-2">Nueva Contrase単a (dejar en blanco para no cambiar)</label>
                <input type="password" id="contrase単a" name="contrase単a" class="w-full px-3 py-2 bg-white-700 border border-white-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <div class="flex justify-between">
            <a href="{{ url_for('admin_usuarios') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">
                Cancelar
            </a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">
                Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
