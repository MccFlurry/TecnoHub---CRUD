{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Registro</h1>
    <form action="{{ url_for('registro') }}" method="post" class="auth-form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div class="form-group">
            <label for="confirm_contrasena">Confirmar contraseña:</label>
            <input type="password" id="confirm_contrasena" name="confirm_contrasena" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <p class="auth-link">¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
