{% extends "base.html" %}

{% block title %}Contáctanos{% endblock %}

{% block content %}
<div class="contacto-container">
    <h2>Contáctanos</h2>
    <div class="contacto-info">
        <p><strong>Dirección:</strong> Calle Principal 123, Ciudad, País</p>
        <p><strong>Teléfono:</strong> +1 234 567 8900</p>
        <p><strong>Email:</strong> info@nuestratienda.com</p>
        <p><strong>Horario de Atención:</strong> Lunes a Viernes de 9:00 AM a 6:00 PM</p>
    </div>

    <form action="{{ url_for('enviar_mensaje') }}" method="post" class="contacto-form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
        </div>
        <button type="submit" class="btn-primary">Enviar Mensaje</button>
    </form>
</div>
{% endblock %}
