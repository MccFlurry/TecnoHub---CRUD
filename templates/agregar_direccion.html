{% extends "base.html" %}

{% block title %}Agregar Dirección - TecnoHub{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Agregar Nueva Dirección</h1>
    
    <form action="{{ url_for('agregar_direccion') }}" method="post" class="max-w-xl mx-auto">
        <div class="bg-gray-800 rounded-lg p-6 shadow-lg mb-8">
            <div class="mb-4">
                <label for="direccion" class="block text-sm font-medium mb-2">Dirección</label>
                <input type="text" id="direccion" name="direccion" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="ciudad" class="block text-sm font-medium mb-2">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="estado" class="block text-sm font-medium mb-2">Estado</label>
                <input type="text" id="estado" name="estado" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="pais" class="block text-sm font-medium mb-2">País</label>
                <input type="text" id="pais" name="pais" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="codigo_postal" class="block text-sm font-medium mb-2">Código Postal</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <div class="flex justify-between">
            <a href="{{ url_for('realizar_pedido') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">
                Volver
            </a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">
                Guardar Dirección
            </button>
        </div>
    </form>
</div>
{% endblock %}
